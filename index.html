<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근과 채찍 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>당근과 채찍 게임</h1>
    <div id="lifeContainer">
        <div id="lifeDisplay">LIFE: <span id="lifeValue">10</span></div>
    </div>
    <div class="button-container">
        <button id="startGameButton" class="start-game">게임 시작</button>
        <button id="comfortButton" class="comfort" disabled>위로받기</button>
        <button id="insultButton" class="insult" disabled>모욕 받기</button>
    </div>
    <div id="messageDisplay">게임 시작 버튼을 눌러주세요!</div>
    <p id="gameExplanation">
        게임 목표: LIFE 점수가 20점을 초과하면 성공! 0점 이하가 되면 사망! 게임 오버.
    </p>

    <!-- Comment Section -->
    <div id="commentSection">
        <h3>댓글</h3>
        <form class="comment-form" id="commentForm">
            <input type="text" id="authorInput" placeholder="이름 (선택)" style="flex: 0 0 20%;">
            <input type="password" id="passwordInput" placeholder="비밀번호" required style="flex: 0 0 20%;">
            <input type="text" id="commentInput" placeholder="댓글을 입력하세요..." required>
            <button type="submit">등록</button>
        </form>
        <ul id="commentList">
            <!-- Comments will be loaded here -->
        </ul>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
