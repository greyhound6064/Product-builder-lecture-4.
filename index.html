<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥 피하기 게임</title>
    <link rel="stylesheet" href="poop_style.css">
</head>
<body>
    <div class="game-container">
        <h1>💩 똥 피하기 💩</h1>
        <div id="score-board">점수: <span id="score">0</span></div>
        <div id="game-area">
            <div id="player"></div>
            <!-- 똥은 자바스크립트로 생성됩니다 -->
        </div>
        <div class="controls">
            <button id="start-btn">게임 시작</button>
            <p class="mobile-controls">PC: 방향키 / 모바일: 화면 드래그</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="hidden">
            <div class="modal-content">
                <h2>으악! 묻었어요! 😱</h2>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button id="restart-btn">다시 하기</button>
            </div>
        </div>
    </div>

    <audio id="bgm" src="Overboard - The Grey Room _ Golden Palms.mp3" loop preload="auto"></audio>
    <script src="poop_game.js"></script>
</body>
</html>
