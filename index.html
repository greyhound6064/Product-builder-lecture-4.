<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위로와 모욕</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button.comfort {
            background-color: #4CAF50;
            color: white;
        }

        button.comfort:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button.insult {
            background-color: #f44336;
            color: white;
        }

        button.insult:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        #messageDisplay {
            min-height: 100px;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 500;
            color: #555;
            transition: color 0.5s ease;
        }

        #messageDisplay.comfort-message {
            color: #28a745; /* Green for comfort */
        }

        #messageDisplay.insult-message {
            color: #dc3545; /* Red for insult */
        }
    </style>
</head>
<body>
    <h1>마음 다스리기</h1>
    <div class="button-container">
        <button id="comfortButton" class="comfort">위로받기</button>
        <button id="insultButton" class="insult">모욕 받기</button>
    </div>
    <div id="messageDisplay">버튼을 눌러보세요!</div>

    <script>
        const comfortMessages = [
            "힘들었죠? 혼자 감당하지 않아도 괜찮아요.",
            "당신은 충분히 잘하고 있어요. 스스로를 믿어주세요.",
            "잠시 쉬어가도 괜찮아요. 모든 것은 지나갈 거예요.",
            "당신은 소중하고 사랑받을 자격이 충분합니다.",
            "지금 이 순간에도 당신은 빛나고 있어요.",
            "어떤 선택을 하든 당신의 결정을 응원합니다.",
            "넘어져도 괜찮아요. 다시 일어설 힘이 당신에게는 있어요.",
            "당신의 진심은 언제나 통할 거예요.",
            "오늘 하루도 정말 수고 많으셨습니다.",
            "당신은 생각보다 훨씬 더 강한 사람이에요."
        ];

        const insultMessages = [
            "네 재능은 숨기는데 탁월하구나.",
            "생각하는 게 그렇게 힘들면 안 해도 돼.",
            "넌 평범함의 극치를 달리는구나.",
            "그 정도 노력으로 뭘 바라니?",
            "네 존재 자체가 민폐다.",
            "그 얼굴로 거울 볼 맛 나겠네.",
            "머리는 장식으로 달고 다니니?",
            "네가 하는 모든 말은 쓸데없다.",
            "딱히 할 말은 없지만, 할 말이 없게 만드는 재주가 있네.",
            "왜 사는지 모르겠다."
        ];

        const comfortButton = document.getElementById('comfortButton');
        const insultButton = document.getElementById('insultButton');
        const messageDisplay = document.getElementById('messageDisplay');

        function getRandomMessage(messages) {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        comfortButton.addEventListener('click', () => {
            messageDisplay.textContent = getRandomMessage(comfortMessages);
            messageDisplay.classList.remove('insult-message');
            messageDisplay.classList.add('comfort-message');
        });

        insultButton.addEventListener('click', () => {
            messageDisplay.textContent = getRandomMessage(insultMessages);
            messageDisplay.classList.remove('comfort-message');
            messageDisplay.classList.add('insult-message');
        });
    </script>
</body>
</html>
