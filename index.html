<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근과 채찍 게임</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* To hide overflowing floating text */
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #lifeContainer {
            position: relative;
            margin-bottom: 30px;
        }

        #lifeDisplay {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
            display: none; /* Initially hidden */
        }

        .floating-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            pointer-events: none;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            opacity: 1;
        }

        .plus {
            color: #28a745; /* Green */
            animation-name: float-up;
        }

        .minus {
            color: #dc3545; /* Red */
            animation-name: fall-down;
        }

        @keyframes float-up {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -150%) scale(1.5);
            }
        }

        @keyframes fall-down {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                opacity: 0;
                transform: translate(-50%, 100%) rotate(15deg);
            }
        }


        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button.start-game {
            background-color: #007bff;
            color: white;
        }
        button.start-game:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button.comfort {
            background-color: #4CAF50;
            color: white;
        }

        button.comfort:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button.insult {
            background-color: #f44336;
            color: white;
        }

        button.insult:hover:not(:disabled) {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #messageDisplay {
            min-height: 100px;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: 500;
            color: #555;
            transition: color 0.5s ease;
        }

        #messageDisplay.comfort-message {
            color: #28a745;
        }

        #messageDisplay.insult-message {
            color: #dc3545;
        }

        #messageDisplay.win-message {
            color: #28a745;
            font-size: 2em;
            font-weight: bold;
        }

        #messageDisplay.lose-message {
            color: #dc3545;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>당근과 채찍 게임</h1>
    <div id="lifeContainer">
        <div id="lifeDisplay">LIFE: <span id="lifeValue">10</span></div>
    </div>
    <div class="button-container">
        <button id="startGameButton" class="start-game">게임 시작</button>
        <button id="comfortButton" class="comfort" disabled>위로받기</button>
        <button id="insultButton" class="insult" disabled>모욕 받기</button>
    </div>
    <div id="messageDisplay">게임 시작 버튼을 눌러주세요!</div>
    <p id="gameExplanation" style="margin-top: 20px; font-size: 1.1em; color: #666;">
        게임 목표: LIFE 점수가 20점을 초과하면 성공! 0점 이하가 되면 사망! 게임 오버.
    </p>

    <script>
        const comfortMessages = [
            "힘들었죠? 혼자 감당하지 않아도 괜찮아요.", "당신은 충분히 잘하고 있어요. 스스로를 믿어주세요.", "잠시 쉬어가도 괜찮아요. 모든 것은 지나갈 거예요.",
            "당신은 소중하고 사랑받을 자격이 충분합니다.", "지금 이 순간에도 당신은 빛나고 있어요.", "어떤 선택을 하든 당신의 결정을 응원합니다.",
            "넘어져도 괜찮아요. 다시 일어설 힘이 당신에게는 있어요.", "당신의 진심은 언제나 통할 거예요.", "오늘 하루도 정말 수고 많으셨습니다.",
            "당신은 생각보다 훨씬 더 강한 사람이에요.",
            "세상이 등을 돌려도, 나는 언제나 당신 편이에요.", "지금 겪는 어려움은 당신을 더 크게 성장시킬 거예요.", "당신의 존재만으로도 누군가에겐 큰 힘이 됩니다.",
            "결과가 어떻든, 당신의 노력은 결코 헛되지 않았어요.", "가장 어두운 밤도 결국엔 아침을 맞이해요.", "스스로를 너무 다그치지 마세요. 이미 충분해요.",
            "당신의 따뜻한 마음씨는 분명 빛을 발할 거예요.", "오늘은 아무 생각 말고 푹 쉬어요.", "괜찮아, 괜찮아, 다 괜찮아질 거예요.",
            "당신은 세상에서 가장 소중한 보물입니다."
        ];

        const insultMessages = [
            "네 재능은 숨기는데 탁월하구나.", "생각하는 게 그렇게 힘들면 안 해도 돼.", "넌 평범함의 극치를 달리는구나.", "그 정도 노력으로 뭘 바라니?",
            "네 존재 자체가 민폐다.", "그 얼굴로 거울 볼 맛 나겠네.", "머리는 장식으로 달고 다니니?", "네가 하는 모든 말은 쓸데없다.",
            "딱히 할 말은 없지만, 할 말이 없게 만드는 재주가 있네.", "왜 사는지 모르겠다.",
            "너 같은 건 노력해도 안 돼. 그냥 포기해.", "네가 숨 쉬는 것만으로도 산소가 아깝다.", "어떻게 그렇게까지 멍청할 수가 있지? 뇌는 장식품인가?",
            "네 인생은 실패작이야. 다시 태어나는 게 빠를 듯.", "사회에 아무런 도움이 안 되는 기생충 같은 존재.", "그 얼굴로 밖에 돌아다닐 용기가 가상하다.",
            "네가 하는 모든 선택은 최악으로 귀결되지.", "존재 자체가 주변 사람들에게는 재앙이다.", "차라리 없는 게 나았을 텐데.",
            "네 생각, 네 의견, 전부 다 쓰레기야."
        ];

        const startGameButton = document.getElementById('startGameButton');
        const comfortButton = document.getElementById('comfortButton');
        const insultButton = document.getElementById('insultButton');
        const messageDisplay = document.getElementById('messageDisplay');
        const lifeContainer = document.getElementById('lifeContainer');
        const lifeDisplay = document.getElementById('lifeDisplay');
        const lifeValueSpan = document.getElementById('lifeValue');

        let life = 0;
        let gameActive = false;

        function getRandomMessage(messages) {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function showFloatingText(text, type) {
            const floatingText = document.createElement('span');
            floatingText.textContent = text;
            floatingText.className = `floating-text ${type}`;
            lifeContainer.appendChild(floatingText);

            setTimeout(() => {
                floatingText.remove();
            }, 1000); // Remove after animation ends (1s)
        }

        function updateGameStatus() {
            lifeValueSpan.textContent = life;
            messageDisplay.className = 'message-display'; // Reset classes

            // 게임 승리 조건: LIFE가 20점 초과하면 성공!
            if (life > 20) {
                messageDisplay.textContent = "축하합니다 많은 모욕을 견뎌내며 당신은 더욱 단단해 해졌습니다.";
                messageDisplay.classList.add('win-message');
                endGame();
            }
            // 게임 패배 조건: LIFE가 0점 이하가 되면 사망!
            else if (life <= 0) {
                messageDisplay.textContent = "당신은 나약해 빠졌습니다 모욕받기로 스스로를 더 단련하십시오";
                messageDisplay.classList.add('lose-message');
                endGame();
            }
        }

        function startGame() {
            life = 10;
            gameActive = true;
            lifeDisplay.style.display = 'block';
            startGameButton.style.display = 'none';
            comfortButton.disabled = false;
            insultButton.disabled = false;
            messageDisplay.textContent = "시작! 위로받거나 모욕받으세요.";
            messageDisplay.className = 'message-display';
            updateGameStatus();
        }

        function endGame() {
            gameActive = false;
            comfortButton.disabled = true;
            insultButton.disabled = true;
            startGameButton.textContent = "다시 시작";
            startGameButton.style.display = 'block';
        }

        startGameButton.addEventListener('click', startGame);

        comfortButton.addEventListener('click', () => {
            if (gameActive) {
                life--;
                showFloatingText('-1', 'minus');
                messageDisplay.textContent = getRandomMessage(comfortMessages);
                messageDisplay.className = 'message-display comfort-message';
                updateGameStatus();
            }
        });

        insultButton.addEventListener('click', () => {
            if (gameActive) {
                life++;
                showFloatingText('+1', 'plus');
                messageDisplay.textContent = getRandomMessage(insultMessages);
                messageDisplay.className = 'message-display insult-message';
                updateGameStatus();
            }
        });

        // Initial setup
        lifeDisplay.style.display = 'none';
        comfortButton.disabled = true;
        insultButton.disabled = true;
        messageDisplay.textContent = "게임 시작 버튼을 눌러주세요!";
    </script>
</body>
</html>
