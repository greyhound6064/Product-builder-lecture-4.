<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 • What's your vibe?</title>
    <link rel="stylesheet" href="style.css"> <!-- 전체 공통 스타일 -->
    <link rel="stylesheet" href="profile.css"> <!-- 프로필 전용 스타일 -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- 좌측 사이드바 (index.html과 동일한 구조) -->
        <aside class="left-sidebar">
            <div class="logo">
                <h1>What's your vibe?</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="profile.html"><i data-lucide="user-circle"></i> <span>내 프로필</span></a></li>
                    <li><a href="feed.html"><i data-lucide="home"></i> <span>피드</span></a></li>
                    <li><a href="explore.html"><i data-lucide="compass"></i> <span>탐색</span></a></li>
                    <li><a href="messages.html"><i data-lucide="message-circle"></i> <span>메시지</span></a></li>
                    <li><a href="board.html"><i data-lucide="clipboard-list"></i> <span>자유 게시판</span></a></li>
                    <li><a href="#" onclick="signOut()"><i data-lucide="log-out"></i> <span>로그아웃</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- 프로필 메인 콘텐츠 -->
        <main class="profile-main">
            <header class="profile-header">
                <div class="profile-image">
                    <div class="image-wrapper">
                        <i data-lucide="camera"></i>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="info-row-1">
                        <span class="user-id">greyhound6064</span>
                        <button class="settings-btn"><i data-lucide="settings"></i></button>
                    </div>
                    <div class="info-row-2">
                        <span class="user-name">정지현</span>
                    </div>
                    <ul class="stats-list">
                        <li>게시물 <span>0</span></li>
                        <li>팔로워 <span>26</span></li>
                        <li>팔로우 <span>27</span></li>
                    </ul>
                    <div class="button-row">
                        <button class="edit-profile-btn">프로필 편집</button>
                        <button class="view-archive-btn">보관된 스토리 보기</button>
                    </div>
                </div>
            </header>

            <div class="content-tabs">
                <div class="tab-item active">
                    <i data-lucide="grid"></i>
                    <span>게시물</span>
                </div>
                <div class="tab-item">
                    <i data-lucide="bookmark"></i>
                    <span>저장됨</span>
                </div>
                <div class="tab-item">
                    <i data-lucide="contact"></i>
                    <span>태그됨</span>
                </div>
            </div>

            <div class="content-area">
                <div class="empty-content">
                    <div class="empty-icon">
                        <i data-lucide="plus"></i>
                    </div>
                    <h2>콘텐츠 업로드</h2>
                    <button class="share-first-photo-btn">첫 콘텐츠 업로드</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        // IMPORTANT: Replace with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make auth and provider available globally for auth.js
        window.auth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
    </script>
    <script src="auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="main.js"></script>
</body>
</html>
